<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui">

		<p:menuitem value="Home"  url="/" icon="ui-icon ui-icon-home" rendered="#{!UserBean.loggedIn}" />
		
		<p:menuitem value="Profile" url="/erp/account/user/profile.html" icon="ui-icon ui-icon-wrench"  rendered="#{UserBean.loggedIn}"/>  
	    
	    <p:menuitem value="User Preferences"  url="/preferences/" icon="ui-icon ui-icon-wrench" rendered="#{UserBean.loggedIn}" />
	    
	    <p:menuitem value="System Preferences"  url="/preferences/" icon="ui-icon ui-icon-wrench" 
	    	rendered="#{UserBean.loggedIn}" style="width:100%;"/>

		<p:menuitem value="Account Settings" url="/horizon/as/setup.html"
			icon="ui-icon ui-icon-wrench" rendered="#{UserBean.loggedIn}"
			action="#{UserBean.onAccountSetupTabChange}" ajax="false">
			<f:setPropertyActionListener value="overview"
				target="#{UserBean.userManager.accountManager.activeSetupTab}" />
		</p:menuitem>

		<p:menuitem value="User Management" url="/erp/account/user/corner.html"
			icon="ui-icon ui-icon-wrench" rendered="#{UserBean.loggedIn}"
			action="#{UserBean.onAccountSetupTabChange}" ajax="false">
			<f:setPropertyActionListener value="overview"
				target="#{UserBean.userManager.accountManager.activeSetupTab}" />
		</p:menuitem>
	    
	    
	    <p:menuitem>
	    	<p:separator />
	    </p:menuitem>
	    
		<p:menuitem value="Help" url="/" rendered="true"
			icon="ui-icon ui-icon-help" />
			
		<p:menuitem value="Login" icon="ui-icon ui-icon-extlink"
			url="/login/" ajax="false"
			rendered="#{!UserBean.loggedIn}" />
			
		<p:menuitem value="Logout" icon="ui-icon ui-icon-extlink"
			action="#{UserBean.logout()}" ajax="false"
			rendered="#{UserBean.loggedIn}" />	    
		    

</ui:composition>
